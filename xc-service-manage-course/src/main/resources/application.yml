server:
  port: 31200
spring:
  application:
    name: xc-service-manage-course
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/xc_course?characterEncoding=utf-8
      username: root
      password: root
      driverClassName: com.mysql.cj.jdbc.Driver
      initialSize: 5  #初始建立连接数量
      minIdle: 5  #最小连接数量
      maxActive: 20 #最大连接数量
      maxWait: 10000  #获取连接最大等待时间，毫秒
      testOnBorrow: true #申请连接时检测连接是否有效
      testOnReturn: false #归还连接时检测连接是否有效
      timeBetweenEvictionRunsMillis: 60000 #配置间隔检测连接是否有效的时间（单位是毫秒）
      minEvictableIdleTimeMillis: 300000  #连接在连接池的最小生存时间（毫秒）
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: 1303f1ae-4167-40e9-86ee-a6907583be78
        group: xc
        metadata:
          version: 1.0.0  # 元数据，可以定义任意KV，用于灰度发布、蓝绿部署等场景
        # 心跳和超时设置
        heartbeat-interval: 5000  # 心跳间隔时间，单位为毫秒，默认5秒
        watch-delay: 1000  # 服务列表更新间隔时间，默认1秒
        register-enabled: true  # 是否开启服务注册，默认是 true
        enabled: true  # 是否启用 Nacos 服务发现
        secure: false  # 是否使用 https 连接
  #        access-key: your-access-key  # 鉴权配置（可选，如果 Nacos 开启鉴权）
  #        secret-key: your-secret-key  # 鉴权密钥（可选）
  mvc:
    path-match:
      matching-strategy: ant_path_matcher

mybatis:
  #标注mybatis配置文件的位置
  #  config-location: classpath:mybatis-config.xml
  #标注待解析的mapper的xml文件位置
  mapper-locations: classpath:mapper/*.xml
  #标注实体类位置
  #  type-aliases-package: com.gzu.photo.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
pagehelper:
  helper-dialect: mysql
